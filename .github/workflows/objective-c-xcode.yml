name: ML Kit Vision iOS Example

on:
  push:
    branches:
    - master

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: ChangeDir
        run: |
          ls -lh
          cd ios/quickstarts/vision
          ls -lh
      - name: Install dependencies
        run: |
          ls -lh
          pod install
      - name: Build project
        run: |
          xcodebuild -project VisionExample.xcodeproj -scheme MLKitVisionExample -configuration Debug -destination platform=iOS Simulator,name=iPhone 13 Pro Max
